<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Tvshow form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>

<div class="container">

  <div id="loginbox" style="margin-top: 50px; margin-left: auto; margin-right: auto; max-width: 400px; min-width: 300px">

    <div class="card border-info">

      <div class="card-header bg-info">
        New Tvshow
      </div>

      <div class="card-body">

        <div class="card-text">

          <!-- Registration Form -->
          <form action="#" th:action="@{/reviews/proccessReviewForm}"
                th:object="${webReview}"
                method="POST" class="form-horizontal">

            <!-- Place for messages: error, alert etc ... -->
            <div class="form-group">
              <div class="col-xs-15">
                <div>

                  <!-- Check for login error -->

                  <div th:if="${reviewError != null}">

                    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                      <span th:text="${reviewError}"></span>
                    </div>

                  </div>

                </div>
              </div>
            </div>

            <!-- add hidden form to handle the update, it is necessary to tell which employee to update -->
            <input type="hidden" th:field="*{id}">
            <!-- User name -->
            <div style="margin-bottom: 25px" class="input-group">
              <input type="text" th:field="*{title}" placeholder="Title (*)" class="form-control" />
            </div>

            <div th:if="${#fields.hasErrors('title')}"
                 style="margin-bottom: 25px" class="text-danger">
              <ul>
                <li th:each="err : ${#fields.errors('title')}" th:text="'User name ' + ${err}" />
              </ul>
            </div>

            <!-- Description -->
            <div style="margin-bottom: 25px" class="input-group">

              <textarea rows="4" th:field="*{description}" placeholder="Description" class="form-control"></textarea>

            </div>


            <!-- Registration Button -->
            <div style="margin-top: 10px" class="form-group">
              <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-primary">Create Tvshow</button>
              </div>
            </div>

          </form>

        </div>

      </div>

    </div>

  </div>

</div>

</body>
</html>
