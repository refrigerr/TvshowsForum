<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


    <title>Tvshow Directory</title>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">Tvshow forum</a>
        </div>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li><a class="nav-link" th:href="@{/tvshows}">Tvshows</a></li>

            <li><a class="nav-link" th:href="@{/tvshows}">Users</a></li>

        </ul>
    </div>
</nav>

<div class="container">
    <h3>Tvshow Directory</h3>
    <hr>
    <a th:href="@{/tvshows/showTvshowForm}"
       class="btn btn-primary btn-sm mb-3">
        Add Tvshow
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>AgeRating</th>
            <th>Categories</th>
            <td>Actions</td>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempTvshow : ${tvshows}">

            <td th:text="${tempTvshow.getTitle()}" />
            <td th:text="${tempTvshow.getAgeRating()} + '+'" />
            <td th:text="${tempTvshow.displayCategories()}" />

            <td>

                <a th:href="@{/tvshows/{id}(id=${tempTvshow.getId()})}"
                   class="btn btn-success btn-sm">
                    Show
                </a>

                <a sec:authorize="hasRole('ADMIN')" th:href="@{/tvshows/showTvshowFormUpdate(tvshowId=${tempTvshow.getId()})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <a sec:authorize="hasRole('ADMIN')" th:href="@{/tvshows/delete/{id}(id=${tempTvshow.getId()})}"
                   class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure you want to delete this Tvshow?'))) return false">
                    Delete
                </a>

            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
